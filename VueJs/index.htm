<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:class="{night : light}">
            <!--  -->
            <!-- <input v-model="message" placeholder="aaa" type="text"> -->
            <!-- <input v-model="name" placeholder="name">
        <input v-model="age" placeholder="age"> -->
            {{message}}
            <!-- {{message2}} -->
            <ul>
                <li v-for="day in days">{{day}}</li>
            </ul>
            <input type="text" v-model="UserState" value="1">
            <div>
                <h1 v-if="UserState">Hello,{{users.user.name}}! You're {{ users["user"]["age"]}} y.o.</h1>
                <!-- <h1>Hello,{{name}}! You're {{age}} y.o.</h1> -->
            </div>
            <button v-on:click="click">alert!</button>
            <button v-on:click="log">console.log!</button>

            <input type="radio" v-for="(name,value) in days" v-bind:value="value" v-model="day" name="day"
                value="{{name}}">
            <div v-if="day">
                <h1>{{days[day]}}</h1>
            </div>
            <label><input v-model="light" type="checkbox" value="1">Ночной режим</label>
        </div>
    </div>
</body>

</html>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            UserState: 0,
            // name:"a",
            // age:"20"
            message: "Hello, world!",
            days: { 1: "Sun", 2: "Mon", 3: "Tue", 4: "Wed", 5: "Thu", 6: "Fri", 7: "Sat", 8: "anotherday" }
            , day: 0,
            users: {
                "user": {
                    "name": "name",
                    "age": '14'
                }
            },
            light: 0,
        },
        methods: {
            click() {
                alert('a')
            },
            log() {
                console.log("Hello")
            }
        },
    });
</script>
<style>
    body{
        padding:0;
        margin:0;
        width: 100%;
        height: 100%;
    }
    .night {
        background-color: rgb(0, 0, 0);
        color: aliceblue;
    }
</style>
